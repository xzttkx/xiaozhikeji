<body class="main_box" style="background-color: #eee">
<div class="box">
    <div class="bg_in">
        <div class="title">•&nbsp;刮奖区&nbsp;•</div>
    </div>
    <div class="content">
        <div id="mask_img_bg"><span class="cont-span"></span>
            <!--<img/>-->
        </div>
        <img src="https://img2.imgtp.com/2024/04/03/oM91OFG6.png" alt="layer.png" title="layer.png" />
    </div>
    <!--次数-->
    <div class="hint-num">
        <h4>今日你还有一万次刮奖机会</h4>
        <p class="wm" align="center"><a href="">点击刷新刮刮卡</a></p>
    </div>
</div>
<div class="hint-show">
    <img src="https://img2.imgtp.com/2024/04/03/BcIOdOqy.png" alt="hint.png" title="hint.png" />
    <img src="https://img2.imgtp.com/2024/04/03/IFIOOYup.png" alt="colour.png" title="colour.png" />
    <!--<img class="prize-img">-->
    <span class="prize-span"></span>
    <a class="close"></a>
    <a class="btn"></a>
</div>

<div class="mask"></div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<!--<script type="text/javascript" src="js/zepto.m.js"></script>-->
<script type="text/javascript" src="js/jquery.eraser.js"></script>
<script type="text/javascript">
    $(window).load(function () {
        /*var imgarr = ["images/prize01.jpg", "images/prize02.jpg", "images/prize03.jpg", "images/prize04.jpg", "images/prize05.jpg", "images/prize06.jpg"];*/
        var imgarr = ["特等奖", "一等奖，请联系小志！", "二等奖，请联系小志！", "三等奖，请联系小志！", "四等奖，请联系小志！", "五等奖，请联系小志！", "再来一次"];
        var clickNum = 10;
        if(clickNum>=1){
            $('.clicknum').text(clickNum);
            $('#redux').eraser({
                size: 50,   //设置橡皮擦大小
                completeRatio: .5, //设置擦除面积比例
                completeFunction: showResetButton   //大于擦除面积比例触发函数
            });
            /*获取随机数*/
            var info = parseInt(Math.random() * 1000);
            var thanks;
            console.log(info)
            /*通过判断设置出现概率*/
            if (info == 1) {
                arrinfo = imgarr[0];
                thanks = true;
            } else if (info >= 2 && info <= 4) {
                arrinfo = imgarr[1];
                thanks = true;
            } else if (info >= 5 && info <= 9) {
                arrinfo = imgarr[2];
                thanks = true;
            } else if (info >= 10 && info <= 20) {
                arrinfo = imgarr[3];
                thanks = true;
            } else if (info >= 21 && info <= 40) {
                arrinfo = imgarr[4];
                thanks = true;
            } else if (info >= 41 && info <= 400) {
                arrinfo = imgarr[5];
                thanks = true;
            } else if (info >= 401) {
                arrinfo = imgarr[6];
                thanks = false;
            }
//        $("#mask_img_bg>img").attr("src", arrinfo);
            $("#mask_img_bg>span").text(arrinfo);
            function showResetButton() {
//            $(".prize-img").attr("src", arrinfo);
                $(".prize-span").text(arrinfo);
                if (thanks == true) {
                    $(".main_box .hint-show,.main_box .mask").fadeIn(300)
                }
            }
            $(".main_box .mask,.main_box .hint-show .close,.main_box .hint-show .btn").click(function () {
                $(".main_box .hint-show,.main_box .mask").fadeOut(300);
            });
        }else {
            alert("123")
        }

    })
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';"> 
</div>
</body>
</html>
